{% extends 'index.html' %}
{% block title %}My Form{% endblock %}
{% block content %}
    <h1 style="text-align:center;margin-top: 1rem;">My form</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin:0 auto;">
                <form method="POST" action="{% url 'submitmyform' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="mytext">Mytext</label>
                        <input type="text" id="mytext" name="mytext" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mytextarea">Mytextarea</label>
                        <textarea id="mytextarea" name="mytextarea" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
